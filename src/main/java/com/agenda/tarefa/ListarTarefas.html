<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-BR">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<wicket:extend>
		<div class="right_col" role="main">
			<div class="">
				<div class="page-title">
					<div class="title_left">
						<h3>Notificações - Tarefas</h3>
					</div>

					<div class="title_right">
						<div
							class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
							<div class="input-group">
								<input type="text" class="form-control"
									placeholder="Procurar por nome"> <span
									class="input-group-btn">
									<button class="btn btn-default" type="button">Ok</button>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="clearfix"></div>
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<h2>Listagem de tarefas</h2>
								<ul class="nav navbar-right panel_toolbox">
									<li>
										<button class="btn btn-success" wicket:id="linkNovo">Novo <i class="glyphicon glyphicon-plus"></i></button>
									</li>
									<li>
										<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
									</li>
								</ul>
								<div class="clearfix"></div>
							</div>

							<div class="x_content" wicket:id="divListaTarefa">
								<div class="table-responsive">
									<table class="table table-striped jambo_table bulk_action">
										<thead>
											<tr class="headings">
												<th class="column-title">Tituto</th>
												<th class="column-title">Turma</th>
												<th class="column-title">Disciplina</th>
												<th class="column-title">Professor(a)</th>
												<th class="column-title">Ações</th>
											</tr>
										</thead>

										<tbody wicket:id="listaTarefa">
											<tr class="even pointer">
												<td wicket:id="titulo">Atividade de matemática</td>
												<td wicket:id="turma">4º ano A</td>
												<td wicket:id="disciplina">Matemática</td>
												<td wicket:id="professor">Maria Alvina</td>
												<td>
													<button wicket:id="linkEditar" class="btn btn-info btn-xs">
														<i class="glyphicon glyphicon-pencil"></i>
													</button>
													<button wicket:id="linkExcluir" class="btn btn-danger btn-xs">
														<i class="glyphicon glyphicon-trash"></i>
													</button>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
