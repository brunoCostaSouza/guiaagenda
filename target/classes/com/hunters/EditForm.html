<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-BR">
<head>
<meta charset="UTF-8">
</head>
<body>
<wicket:extend>
	<div id="main" class="container-fluid">
		<h3><label wicket:id="titulo" class="page-header"></label></h3>
		<form wicket:id="editForm">
			<input type="hidden" />
			
			<div class="container">
			
				<wicket:child />
		
				<div class="row">
					<div class="form-group col-md-8">
						<div onclick="mensagem();" wicket:id="feedback" role="alert"></div>
					</div>
				</div>
				
			</div>
			
			<hr/>
				
			<div id="actions" class="row">
			 	<div class="col-md-12">
				  	<a wicket:id="salvar" class="btn btn-success"><i class="glyphicon glyphicon-ok"></i> Salvar</a>
				  	<a wicket:id="excluir" class="btn btn-success"><i class="glyphicon glyphicon-trash"></i> Excluir</a>
				   	<a wicket:id="voltar" class="btn btn-default"> Voltar</a>
			 	</div>
			</div>
		</form>
	</div>
	<script src="bootstrap/js/notify.min.js"></script>
</wicket:extend>
</body>
</html>
