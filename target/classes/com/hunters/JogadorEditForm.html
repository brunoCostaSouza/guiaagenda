<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-BR">
<head>
<meta charset="UTF-8">
</head>
<body>
<wicket:extend>
	<div class="row">
		<input type="hidden" wicket:id="id"/>
		<div class="form-group col-md-6">
		   <label >Nome</label>
		   <input wicket:id="nome" required  type="text" class="form-control" >
		 </div>
		 <div class="form-group col-md-6">
		   <label >CPF</label>
		   <input wicket:id="cpf" required  type="text" class="form-control" >
		 </div>
	</div>
</wicket:extend>
</body>
</html>
